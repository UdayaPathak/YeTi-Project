<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeti project -youto home module </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="nav-section nav-left">
                    <button class="nav-button menu-button">
                        <i class="uil uil-list-ul"></i>
                    </button>
                    <a href="#" class="nav-logo">
                        <img src="#" alt="logo-image" class="log-image">
                        <h2 class="logo-text">yati</h2>
                    </a>
                </div>
               <div class="nav-section nav-center">
                <form action="#" class="search-form">
                    <input type="text" placeholder="search your product"  class="search-input" required>
                    <button class="nav-button search-button">
                        <i class="uil uil-search"></i>
                    </button>
                    <button class="nav-button mic-button">
                        <i class="uil uil-microphone"></i>
                    </button>
                </form>
               </div>

               <div class="nav-section nav-right">
                <button class="nav-button theme-button">
                    <i class="uil uil-moon"></i>
                </button>
                <imag class="user-image" href="#" alt="user-image"></imag>
               </div>

            </nav>
        </header>
    </div>




  <script src="./script.js"></script>  
</body>
</html>
